<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="card">
          <img
            src="images/illustration-hero.svg"
            alt="illustration-hero"
            class="img-fluid card-img-top"
          />
          <div class="p-4">
            <h1 class="card-text text-center mt-sm-3 mt-2">Order Summary</h1>
            <h2 class="card-text text-center mt-sm-4 mt-3">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </h2>
            <div class="mt-4 music-card mx-sm-3">
              <div class="d-flex align-items-center">
                <img
                  src="images/icon-music.svg"
                  class="img-fluid me-md-3 pe-1 me-2"
                />
                <div>
                  <h3 class="card-text">Annual Plan</h3>
                  <h4>$59.99/year</h4>
                </div>
              </div>
              <a class="btn btn-link g-col-3">Change</a>
            </div>
          </div>
          <div class="d-flex flex-column mx-4 px-3 music-card__options">
            <button class="btn btn-primary">Proceed to Payment</button>
            <a class="btn btn-link mt-sm-3 mt-2">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
